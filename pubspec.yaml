name: islami_tabu
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0+2

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.6.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2
  uuid: ^4.3.3
  get_it: ^7.6.7
  intl: ^0.20.2
  flutter_animate: ^4.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/islami_app_icon.jpg"
  adaptive_icon_background: "#FFFFFF" # Choose an appropriate background color
  adaptive_icon_foreground: "assets/icons/islami_app_icon.jpg"
  min_sdk_android: 21 # Android sdk min version
